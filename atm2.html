html>
    <head>
        <title>ATM MACHINE</title>
    </head>
    <body>
        <script>
            var data={1234:50000,5678:10000,777877:4000}
            var acc_no_user=Number(prompt("enter acc no"))
            if(acc_no_user in data) {
                var withdraw_amount=prompt("enter amount")
                if(withdraw_amount<=data[acc_no_user] && withdraw_amount%500==0){
                    document.write("successful")
                }else{
                    document.write("insufficient amount")
                }
              }else{
                document.write("invalid")
              }
            </script>
        </body>
